{% extends "base.html" %}



{% block content %}
<div class="container mt-4">
 
<div class="row">
    <div class="col-md-10">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'income'%}">Income</a></li>
                <li class="breadcrumb-item active" aria-current="page">Edit Income</li>
            </ol>
        </nav>
    </div>
    <div class="col-md-2">
    <a href="{% url 'income-delete' income.id %}" class="btn btn-danger btn-sm">Delete</a>
    </div>

</div>
  <div class="card">
      <div class="card-body">
          <form action="{% url 'income-edit' income.id %}" method="POST">
            {% include 'partials/_messages.html'%}
              {% csrf_token %}

              <div class="form-group">
                  <label for="amount">Amount</label>
                  <input type="number" class="form-control" id="amount" name="amount" value="{{values.amount}}">
              </div>

              <div class="form-group">
                  <label for="description">Description</label>
                  <input type="text" class="form-control" id="description" name="description"  value="{{values.description}}">
              </div>

              <div class="form-group">
                  <label for="category">Category</label>
                  <select class="form-control" id="category" name="category" >
                    <option selected name="category" value="{{values.category}}">{{values.category}}</option>
                      {% for category in categories %}
                      <option name="category" value="{{category.name}}">{{category.name}}</option>
                      {% endfor %}

                  </select>
              </div>

              <div class="form-group">
                  <label for="income_date">Date of income</label>
                  <input type="date" class="form-control" id="income_date" name="income_date" {{category.date}}>
              </div>

              <input type="submit" class="btn btn-primary mt-3" value="Save">
          </form>
      </div>
  </div>
</div>

{% endblock  %}
